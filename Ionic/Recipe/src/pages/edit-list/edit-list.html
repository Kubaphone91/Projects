
<ion-header>

  <ion-navbar>
    <ion-title>Edit List Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
        <ion-list>
            <ion-item>
              <ion-label floating>Name: </ion-label>
              <ion-input
                type="text"
                name="ingredientName"
                ngModel
                required
                >{{ itemEdit }}</ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Amount: </ion-label>
              <ion-input
                type="number"
                name="amount"
                ngModel
                required
                min="0">{{ itemAmountEdit }}</ion-input>
            </ion-item>
          </ion-list>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
          ion-button
          small
          color="danger">Update</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          small
          outline
          color="danger"
          (click)="onClose()">Cancel</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<div id="album" *ngIf="album">
  <header class="album-header">
    <div class="row">
      <div class="col-md-4">
        <div *ngIf="album.images[0].length > 0">
          <img src="{{ album.images[0].url }}" class="album-thumbnail">
        </div>
      </div>
      <div class="col-md-8">
        <h4 *ngIf="album.artists.length > 0"><span *ngFor="let artist of artists">{{ artist.name }}</span></h4>
        <h2>{{ album.name }}</h2>
        <h5>Release Date: {{ album.release_date }}</h5>
        <a class="btn btn-primary" href="{{ album.external_urls.spotify }}" target="_blank">View in Spotify</a>
      </div>
    </div>
  </header>
  <div class="album-tracks">
    <h2>Album Tracks</h2>
    <div *ngFor="let track of album.tracks.items">
      <div class="well">
        <h5>{{ track.track_number }} - {{ track.name }}</h5>
        <a href="{{ track.external_urls.spotify }}" target="_blank">Listen to Track</a>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris Duel</title>
  <style>
    body{
      background: #202028;
      color: #fff;
      display: flex;
      font-family: sans-serif;
      font-size: 2em;
      text-align: center;
    }

    .player{
      flex: 1 1 auto;
    }

    .player.local canvas {
      border-color: #fff;
    }

    canvas{
      border: solid .2em #707070;
      height: 90%;
    }
  </style>
</head>
<body>
  <template id="player-template">
    <div class="player">
      <div class="score"></div>
      <canvas id="tetris" width="240" height="400"></canvas>
    </div>
  </template>
  
  <script src="client/arena.js"></script>
  <script src="client/tetrisManager.js"></script>
  <script src="client/connectionManager.js"></script>
  <script src="client/event.js"></script>
  <script src="client/player.js"></script>
  <script src="client/tetris.js"></script>
  <script src="client/main.js"></script>
</body>
</html>

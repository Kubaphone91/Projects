
<div class="container">
  <a [routerLink]="['/dashboard']">Home</a>
  <div *ngIf="poll" class="header">
    <h3>{{ poll.question }}</h3>
    <p>Click to vote which is the best option</p>
  </div>
  <div *ngIf="options">
    <table class="table table-bordered table-striped table-hover">
      <tr>
        <th>Option</th>
        <th>Vote Count</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let option of options">
        <td>{{ option.option }}</td>
        <td>{{ option.likes }}</td>
        <td><button type="button" (click)="getOption(option._id)">Vote</button></td>
      </tr>
    </table>
  </div>
</div>

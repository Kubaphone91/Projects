<div class="login">
  <h2>Login</h2>
  <br>
  <form (submit)="login()" #loginForm="ngForm">
    <label>Name:</label>
    <input type="text" name="name" placeholder="Enter your name" [(ngModel)]="user.name" #name="ngModel" required>
    <br>
    <button type="submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
  <div *ngIf="name.invalid">
    Please enter a name.
  </div>
</div>

<div class="container">
  <h2 class="text-center">Login</h2>
  <br>
  <form (submit)="login()" #loginForm="ngForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-lg text-center">Name:</label>
      <div class="col-sm-8">
        <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="user.name"
            #name="ngModel"
            required>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-8">
        <small class="form-text text-muted">
          Please enter a name to login.
        </small>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-offset-2 col-sm-2">
        <button
          type="submit"
          class="btn btn-success "
          [disabled]="loginForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>

<div>
  <ul class="nav nav-pills pull-right">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/dashboard']">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/']" (click)="logout()">Logout</a>
    </li>
  </ul>

  <h2><u>Create a new Poll</u></h2>
  <br>
  <form (submit)="create()" #createForm="ngForm">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-lg text-center">Question:</label>
      <div class="col-sm-8">
        <input
          type = "text"
          class="form-control"
          name = "question"
          [(ngModel)] = "newpoll.question"
          #question = "ngModel"
          minlength = "8"
          required>
        <span *ngIf="question.invalid">Please enter a question with at least 8 characters.</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-lg text-center">Option 1:</label>
      <div class="col-sm-8">
        <input
          type = "text"
          class="form-control"
          name = "optionone"
          [(ngModel)] = "newpoll.optionone"
          #optionone = "ngModel"
          minlength = "4"
          required>
        <span *ngIf="optionone.invalid">Please enter an option with at least 4 characters.</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-lg text-center">Option 2:</label>
      <div class="col-sm-8">
        <input
          type = "text"
          class="form-control"
          name = "optiontwo"
          [(ngModel)] = "newpoll.optiontwo"
          #optiontwo = "ngModel"
          minlength = "4"
          required>
        <span *ngIf="optiontwo.invalid">Please enter an option with at least 4 characters.</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-lg text-center">Option 3:</label>
      <div class="col-sm-8">
        <input
          type = "text"
          class="form-control"
          name = "optionthree"
          [(ngModel)] = "newpoll.optionthree"
          #optionthree = "ngModel"
          minlength = "4"
          required>
        <span *ngIf="optionthree.invalid">Please enter an option with at least 4 characters.</span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-lg text-center">Option 4:</label>
      <div class="col-sm-8">
        <input
          type = "text"
          class="form-control"
          name = "optionfour"
          [(ngModel)] = "newpoll.optionfour"
          #optionfour = "ngModel"
          minlength = "4"
          required>
        <span *ngIf="optionfour.invalid">Please enter an option with at least 4 characters.</span>
      </div>
    </div>
    <button type="submit" class="col-sm-offset-5 col-sm-2 btn btn-success" name="submit" [disabled]="createForm.invalid">Submit</button>
  </form>
</div>
